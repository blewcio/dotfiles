[defaults]
# Ansible configuration for dotfiles deployment

# Use the local inventory file by default
inventory = ./inventory.yml

# Disable host key checking for localhost
host_key_checking = False

# Show task execution time
callback_whitelist = profile_tasks, timer

# Colorize output
force_color = True

# Reduce verbosity for cleaner output
display_skipped_hosts = False
display_ok_hosts = True

# Retry failed hosts
retry_files_enabled = False

# Use local connection by default (faster for localhost)
transport = local

[privilege_escalation]
# Don't prompt for sudo password by default (will prompt when needed)
become_ask_pass = False

[ssh_connection]
# SSH connection settings (for remote deployments)
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o UserKnownHostsFile=/dev/null
pipelining = True
